<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Silkscreen&family=Inconsolata"
    />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Rock Paper Scissors</title>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main>
      <section>
        <h1>Let's Play!</h1>
        <div id="computer-buttons">
          <img
            class="button"
            src="./public/imgs/rock-b.png"
            alt="Rock"
            title="Rock"
          />
          <img
            class="button"
            src="./public/imgs/paper-b.png"
            alt="Paper"
            title="Paper"
          />
          <img
            class="button"
            src="./public/imgs/scissors-b.png"
            alt="Scissors"
            title="Scissors"
          />
        </div>
        <div id="console">
          <p>Choose your next move:</p>
        </div>
        <div id="player-buttons">
          <img
            class="button"
            src="./public/imgs/rock-b.png"
            alt="Rock"
            title="Rock"
          />
          <img
            class="button"
            src="./public/imgs/paper-b.png"
            alt="Paper"
            title="Paper"
          />
          <img
            class="button"
            src="./public/imgs/scissors-b.png"
            alt="Scissors"
            title="Scissors"
          />
        </div>
      </section>
    </main>
    <aside>
      <section id="score">
        <h2>Score</h2>
        <p id="computer-score">Computer: <span class="total-score">0</span></p>
        <p id="player-score">You: <span class="total-score">0</span></p>
      </section>
    </aside>
  </body>
</html>
